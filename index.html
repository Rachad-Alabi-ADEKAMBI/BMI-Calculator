<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculateur d'IMC</title>
	<link rel="stylesheet" href="styles.css">
  <script
      src="https://kit.fontawesome.com/b14771b76e.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
  <header class="header">
      <p>
          Alexandre LEFEVRE <br>
          contact@alexandre-lefevre.com
      </p>
    </header>

  
  <div class="container">
    <h1>
      1.) Recueil des informations
    </h1>
  
      <div class="informations">
        
        <div class="gender" id="gender">
          <select class="select-gender" id="select-gender">
            <option style="background-image:url(/image2.png);">une femme</option>
            <option style="background-image:url(/image1.png);">un homme</option>
            <option style="background-image:url(/image2.png);">une femme</option>
          </select>
        </div>

         
    
        <div class="wrapper-informations">
          <div class="field age">
              <label for="age" class="label-age"><p class="txt">Quel est votre age ? </p></label>
              <input type="text" class="btn-age">
              <p class="unit">ans</p> 
          </div>
        
          <div class="field height">
              <label for="height" class="label-height"><p class="txt">Quel est votre taille ? </p></label>
              <input type="number" class="btn-height">
              <p class="unit">cm</p>  
          </div>
        
          <div class="field weight">
              <label for="age" class="label-weight"><p class="txt">Quel est votre poids actuel ? </p></label>
              <input type="number" class="btn-weight" id="btn-weight">
              <p class="unit">kg</p> 
          </div>
        
          <div class="field goal">
              <label for="age" class="label-"><p class="txt">Quel est votre OBJECTIF? </p></label>
              <input type="number" class="btn-goal" id="btn-goal">
              <p class="unit">kg</p> 
          </div>
        </div>

        <div class="gender" id="gender">
          <select class="select-gender" id="select-gender">
            <option value="ectomorphe">Ectomorphe</option>
            <option value="mesomorphe">Mesomorphe</option> 
            <option value="endomorphe">Endomorphe</option>
          </select>
        </div>

        <button type="submit"  class="submit" id="submit">Mon poids de forme</button>
    
          </div>
    <h2>
      2.) Affichage des résultats
    </h2>

      <div class="results">

        <div class="cursor-weight" id="cursor-weight">
            <p class="cursor-weight-text" id="cursor-weight-text">Votre poids actuel: <span id="cursor-weight-element"></span>kg <i class="fas fa-arrow-right"></i> </p>
            
        </div>


        <div class="table">
          <div class="cell morbide">
            <span id="poids7"></span>
            <p>
              Obésité morbide
            </p>
          </div>
          <div class="cell severe">
            <span id="poids6"></span>
            <p>
              Obésité sévère
            </p>
          </div>
          <div class="cell commune">
            <span id="poids5"></span>
            <p>
              Obésité commune
            </p>
          </div>
          <div class="cell important">
            <span id="poids4"></span>
            <p>
            Surpoids important
           </p>
          </div>
          <div class="cell modere">
            <span id="poids3"></span>
            <p>
              Surpoids modéré
            </p>
          </div>
          <div class="cell forme">
            <span id="poids2"></span>
            <p>
              Votre poids de forme
            </p>
          </div>
          <div class="cell faible">
            <span id="poids1"></span>
            <p>
              Poids trop faible
            </p>
          </div>
        </div>

        <div class="cursor" id="cursor">
            <p class="cursor-text" id="cursor-text"> 
              <i class="fas fa-arrow-left"> </i>Votre objectif:
               <span id="arrow-goal"></span> kg 
            </p>                
        </div>
      </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
